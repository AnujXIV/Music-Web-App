<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons CSS/Icons-Packs -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom.css">

    <title>M U Z Z E E</title>
</head>
<body>
            <!-- Start Navigation Menu -->
            <div class="side_bar active">
                <!-- Logo -->
                <div class="logo">
                <a href="#">
                        <div class="logo_heading">M U Z Z E E</div>
                        <i class='bx bxs-music'></i>
                    </a> 
                </div>
                <!-- End Logo -->
                <!-- Profile Overview -->

                <div class="profile">
                    <!-- Login/Register  -->

                    <!-- <div class="profile_details">
                        <div class="login_reg">
                            <a href="./login.html">Login</a>
                        </div>
                    </div> -->

                    <!-- End Login/Register -->

                    <!-- Logged in Profile -->
                    <div class="profile_details">
                        <img src="./images/kakashi.jfif" alt="Profile Pic">
                        <div class="profile_content">
                            <div class="profile_name">Kakashi Hatake</div>
                            <div class="profile_view">View Profile<i class='bx bxs-edit'></i></div>
                        </div>
                    </div> 
                    <!-- End Logged in Profile    -->
                </div>

                <!-- End Profile Overview -->
                <!-- Sidebar Links -->

                <div class="sidebar_links">
                    <div class="sidebar_headings">Dashboard</div>
                    <ul class="sidebar_list">
                        <li><a href="#"><i class='bx bxs-home'></i><span>Home</span></a></li>
                        <li><a href="#"><i class='bx bxs-music'></i><span>Music</span></a></li>
                        <li><a href="#"><i class='bx bxs-videos'></i><span>Video Songs</span></a></li>
                        <li><a href="#"><i class='bx bx-podcast' ></i><span>Podcast</span></a></li>
                        <li><a href="#"><i class='bx bxs-heart-circle'></i><span>Favourites</span></a></li>
                        <li><a href="#"><i class='bx bxs-microphone'></i><span>Artists</span></a></li>
                    </ul>
                </div>
                <div class="sidebar_links">
                    <div class="sidebar_headings">Your Music</div>
                    <ul class="sidebar_list">
                        <li><a href="#"><i class='bx bx-line-chart'></i><span>Analytics</span></a></li>
                        <li><a href="#"><i class='bx bx-library'></i><span>Library</span></a></li>
                        <li><a href="#"><i class='bx bx-history'></i><span>History</span></a></li>
                    </ul>
                </div>
                <!-- End Sidebar Links -->
            </div>
            <!-- End Navigation Menu -->

            <div class="sidebar_playlist active">
                <div class="close_playlist"><i class='bx bx-x'></i></div>
                <div class="sidebar_headings">Playlist</div>
                <div class="songs">
                
                </div>
            </div>
            <div class="uppernav">
                <div class="sidebar_menu active"><i class='bx bx-menu'></i></div>
                <div class="broadcast"><i class='bx bx-broadcast'></i></div>
                <div class="playlist active"><i class='bx bxs-playlist'></i></div>
            </div>
            <!-- Content -->
            <div class="main_content">
                <div class="song_box">
                    <div class="song_cover">
                        <img id="song_pic" src="./images/3.jpg" alt="Song Cover">
                    </div>
                </div>
                <div class="song_title"></div>
                <div class="song_singer"></div>
                <audio id="audio" src="./audio/1.mp3"></audio>

                <div class="song_status">
                    <div class="song_current_status"></div>
                    <div class="song_current_dot"></div>
                </div>
                <div class="song_ongoing_time"></div>
                <div class="song_length"></div>

                <div class="song_play_options">
                    <i class='bx bx-shuffle'></i>
                    <i class='bx bx-skip-previous'></i>
                    <i class='bx bx-play play-pause'></i>
                    <i class='bx bx-skip-next'></i>
                    <i class='bx bxs-share-alt sharebtn'></i>
                    <div class="container">
                        <div class="share-options">
                            <p class="title">share</p>
                            <div class="social-media">
                                <button class="social-media-btn"><i class='bx bx-folder-open' ></i></button>
                                <button class="social-media-btn"><i class='bx bxl-whatsapp'></i></button>
                                <button class="social-media-btn"><i class='bx bxl-instagram' ></i></button>
                                <button class="social-media-btn"><i class='bx bxl-twitter' ></i></button>
                                <button class="social-media-btn"><i class='bx bxl-facebook-square' ></i></button>
                                <button class="social-media-btn"><i class='bx bxl-snapchat' ></i></button>
                            </div>
                            <div class="link-container">
                                <p class="link">https://example.com/share</p>
                                <button class="copy-btn">copy</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
    
    <script src="./js/playlist.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/musicplayer.js"></script>
</body>
</html>
